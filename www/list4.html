  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">just application</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>

<ion-tabs class="tabs-icon-top">
<ion-tab icon="ion-home" title="home"></ion-tab>
<ion-tab badge="3" badge-style="badge-assertive" icon="ion-earth" title="earth"></ion-tab>
<ion-tab icon="ion-calendar" title="calendar"></ion-tab>
</ion-tabs>

<ion-content>

<div class="list list-inset">
  <label class="item item-input item-floating-label">
    <span class="input-label">First name</span>
    <input type="text" placeholder="Your first name">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last name</span>
   <input type="text" placeholder="Your last name">
  </label>

<div class="item item-toggle">
  <span class="input-label">Awesome-Aweful</span>
  <label class="toggle">
    <input type="checkbox">
    <div class="track"><div class="handle"></div></div>
  </label>
</div>

<div class="item range range-positive">
  <span class="input-label">Feeling</span>
  <i class="icon ion-sad-outline"></i>
  <input type="range" name="feeling" min="0" max="100" value="50">
  <i class="icon ion-happy"></i>
</div>


<label class="item item-input item-select">
  <div class="input-label">Favourite pet</div>
  <select>
    <option>Rat</option>
    <option>Mouse</option>
    <option>Hamster</option>
  </select>
</label>


</div>


</ion-content>
    </ion-pane>
