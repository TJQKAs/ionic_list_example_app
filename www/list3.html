  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">just application</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>

<ion-tabs class="tabs-icon-top">
<ion-tab icon="ion-home" title="home"></ion-tab>
<ion-tab badge="3" badge-style="badge-assertive" icon="ion-earth" title="earth"></ion-tab>
<ion-tab icon="ion-calendar" title="calendar"></ion-tab>
</ion-tabs>
<ion-content>

<div class="list list-inset">
  <label class="item item-input item-floating-label">
    <span class="input-label">First name</span>
    <input type="text" placeholder="Your first name">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last name</span>
   <input type="text" placeholder="Your last name">
  </label>



  <label class="item item-input">
    <textarea placeholder="Comments"></textarea>
    </label>



     <div class="item item-divider">My choice</div>
    <div class="item item-checkbox checkbox-calm">
      <label class="checkbox">
      <input type="checkbox">
    </label>
    <span class="input-label">Rock Star</span>
  </div>

  <div class="item item-checkbox checkbox-energized">
    <label class="checkbox">
    <input type="checkbox">
  </label>
  <span class="input-label">Farmer</span>
  </div>

  <div class="item item-checkbox checkbox-royal">
    <label class="checkbox">
    <input type="checkbox">
  </label>
  <span class="input-label">Racer</span>
  </div>


   <div class="item item-divider">My choice</div>

<label class="item item-radio">
  <input type="radio" name="social">
  <div class="item-content">Facebook</div>
  <i class="radio-icon ion-social-facebook"></i>
</label>

<label class="item item-radio">
  <input type="radio" name="social">
  <div class="item-content">Twitter</div>
  <i class="radio-icon ion-social-twitter"></i>
</label>

<label class="item item-radio">
  <input type="radio" name="social">
  <div class="item-content">Github</div>
  <i class="radio-icon ion-social-github"></i>
</label>



<div class="item item-toggle">
  <span class="input-label">Awesome-Aweful</span>
  <label class="toggle">
    <input type="checkbox">
    <div class="track"><div class="handle"></div></div>
  </label>
</div>
