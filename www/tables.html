<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">just application</h1>
        <button class="icon ion-gear-a button button-clear"></button>
      </ion-header-bar>


<ion-tabs class="tabs-icon-top">
<ion-tab icon="ion-home" title="home"></ion-tab>
<ion-tab badge="3" badge-style="badge-assertive" icon="ion-earth" title="earth"></ion-tab>
<ion-tab icon="ion-calendar" title="calendar"></ion-tab>
</ion-tabs>

        <a class="tab-item"><i class="icon ion-ios-calendar-outline"></i>Calendar</a>
</ion-tabs> -->

  </body>
</html>
